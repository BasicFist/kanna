name: Zotero Maintenance

on:
  workflow_dispatch:

jobs:
  maintain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyzotero habanero

      - name: Create Saved Searches (idempotent)
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
        run: |
          python analysis/python/create_zotero_saved_searches.py

      - name: Align tags across library
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
        run: |
          python analysis/python/align_zotero_tags.py

      - name: Fill missing DOI via title (high-confidence)
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
          CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}
        run: |
          python analysis/python/enrich_missing_doi_by_title.py

      - name: Enrich DOI-bearing items (Crossref)
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
          CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}
        run: |
          python analysis/python/enrich_zotero_by_doi.py

      - name: Audit after maintenance
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
        run: |
          python analysis/python/audit_zotero_metadata.py \
            --output tools/reports/zotero-metadata-audit.json \
            --csv tools/reports/zotero-metadata-audit.csv \
            --md tools/reports/zotero-metadata-audit.md

      - uses: actions/upload-artifact@v4
        with:
          name: zotero-maintenance-audit
          path: |
            tools/reports/zotero-metadata-audit.json
            tools/reports/zotero-metadata-audit.csv
            tools/reports/zotero-metadata-audit.md

