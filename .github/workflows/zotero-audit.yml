name: Zotero Audit

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    schedule:
      # Weekly Monday 06:00 UTC (read-only audit)
      - cron: '0 6 * * 1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyzotero habanero

      - name: Run metadata audit
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
        run: |
          python analysis/python/audit_zotero_metadata.py \
            --output tools/reports/zotero-metadata-audit.json \
            --csv tools/reports/zotero-metadata-audit.csv \
            --md tools/reports/zotero-metadata-audit.md

      - name: Generate attachment issues report
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_LIBRARY_ID: ${{ vars.ZOTERO_LIBRARY_ID }}
          ZOTERO_LIBRARY_TYPE: ${{ vars.ZOTERO_LIBRARY_TYPE }}
        run: |
          python analysis/python/attachment_issues_report.py

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zotero-metadata-audit
          path: |
            tools/reports/zotero-metadata-audit.json
            tools/reports/zotero-metadata-audit.csv
            tools/reports/zotero-metadata-audit.md
            tools/reports/attachment-issues.md

      - name: Job summary
        run: |
          echo "# Zotero Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: zotero-metadata-audit (JSON/CSV/MD) + attachment-issues.md" >> $GITHUB_STEP_SUMMARY
